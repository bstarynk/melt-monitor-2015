  <head>
    <meta charset='utf-8'/>
    <title>nanoedit Monimelt</title>
    <script src='jquery.js'></script> <!-- use jquery.min.js in production -->
    <script src='jquery.hotkeys.js'></script>
    <script src='jquery-ui/jquery-ui.js'></script> <!-- use jquery-ui.min.js in production -->
    <script src='textarea-caret-position.js'></script>
    <script src='rangyinputs-jquery.js'></script>
    <script src='nanoedit.js'></script>
    <link rel="stylesheet" type="text/css" href="nanoedit.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui/jquery-ui.theme.css">
  </head>
  <body>
    <h1>Nano Editing Monimelt</h1>
    <input type='button' id='exitbut_id' name='do_exit' value='dump then Exit'/>
    <div id='nanoedit_id'></div>
    <div id='parsedcommand_id'></div>
    <div id='commanddiv_id'>
      <label for='commandtext_id' id='commandlab_id'>Command:</label>
      <textarea rows='8' cols='80' id='commandtext_id' maxlength='2000'></textarea>
    </div>
    <br/><input type='button' id='commandsend_id' name='do_command' value='send command'/> &nbsp; <button type='reset' id='commandclear_id'>clear command</button>
    <hr/>
    <input type='button' id='cleareditbut_id' name='clearedit' value='Clear Edit Log'/>
    <div class='editlog' id='editlog_id'>
    </div>
    <hr/>
  </body>
</html>
