  <head>
    <meta charset='utf-8'/>
    <title>Hacking Monimelt</title>
    <script src='jquery.js'/>
    <script src='codemirror.js'/>
    <script src='codemirror-clike.js'/>
    <script src='codemirror-emacs-keymap.js'/>
    <script>
      var prologuetxa;
      var initialtxa;
      var prologuecodmir;
      var initialcodmir;
      $(document).ready(function(){
      prologuetxa = $("#prologuetxa_id");
      initialtxa = $("#initialtxa_id");
      prologuecodmir = CodeMirror.fromTextArea(prologuetxa, {
      lineNumbers: true,
      mode: "text/x-csrc"
      });
      initialcodmir = CodeMirror.fromTextArea(initialtxa, {
      lineNumbers: true,
      mode: "text/x-csrc"
      });
      });
    </script>
  </head>
  <body>
    <h1>Hacking Monimelt</h1>
    <form action='mom_hackc_code' method='post'>
    <h2>Prologue code:</h2>
    <textarea id='prologuetxa_id' rows='10' cols='72'>
    /// prologue declaration and code
    </textarea>
    <hr/>
    <h2>Initial code:</h2>
    <textarea id='initialtxa_id' rows='25' cols='72'>
      /// initial code
    </textarea>
    <hr/>
    <input type='submit' name='do_hackc' value='Run'/>
    </form>
  </body>
